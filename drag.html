        let boxer=document.getElementById("boxer");
        let move=function(a){
            //console.log(a.clientX,a.clientY);
            box.style.left=(a.clientX-10)+"px";
            box.style.top=(a.clientY-10)+"px";
        };
        let drag=function(){
            document.addEventListener("mousemove",move);//當滑鼠拖曳物件時，根據畫面移動
        };
        let drop=function(){
            document.removeEventListener("mousemove",move);//當滑鼠放開時，停止移動物件
        };
        boxer.addEventListener("mousedown",drag);
        boxer.addEventListener("mouseup",drop);
    </script>
